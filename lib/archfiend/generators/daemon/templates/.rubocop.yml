require:
  - rubocop-rspec

AllCops:
  Include:
    - '**/Gemfile'
    - '**/Rakefile'
  Exclude:
    - 'db/**/*'
    - 'log/**/*'
    - 'script/**/*'
    - 'tmp/**/*'
  DisplayCopNames: true
  TargetRubyVersion: 2.4

ClassAndModuleChildren:
  Enabled: false

ClassLength:
  Enabled: false

Documentation:
  Enabled: false

EmptyLinesAroundClassBody:
  Enabled: false

EmptyLinesAroundModuleBody:
  Enabled: false

LineLength:
  Enabled: false

MethodLength:
  Enabled: false

MultilineMethodCallIndentation:
  EnforcedStyle: indented

MultilineOperationIndentation:
  EnforcedStyle: indented

PercentLiteralDelimiters:
  PreferredDelimiters:
    '%r': '{}'
    '%i': '[]'
    '%w': '[]'
    '%W': '[]'
    '%Q': '{}'

PredicateName:
  Enabled: false

Rails:
  Enabled: true

SignalException:
  EnforcedStyle: semantic

SpaceBeforeFirstArg:
  Enabled: false

SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

TrailingCommaInArguments:
  EnforcedStyleForMultiline: no_comma

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: no_comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: no_comma

Bundler/OrderedGems:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  Enabled: false

Layout/AlignHash:
  Enabled: false

Layout/EmptyLineAfterMagicComment:
  Enabled: false

Layout/EmptyLinesAroundArguments:
  Enabled: false

Lint/InterpolationCheck:
  Enabled: false

Layout/SpaceBeforeBlockBraces:
  EnforcedStyleForEmptyBraces: space

Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false

Lint/MissingCopEnableDirective:
  Enabled: false

Lint/UriEscapeUnescape:
  Enabled: false

Lint/Void:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ModuleLength:
  Exclude:
    - "**/*_spec.rb"

Naming/HeredocDelimiterNaming:
  Enabled: false

Rails/ApplicationRecord:
  Enabled: true
  Exclude:
    - db/migrate/*.rb

Rails/EnvironmentComparison:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false

Rails/InverseOf:
  Enabled: false

Rails/LexicallyScopedActionFilter:
  Enabled: false

Rails/Presence:
  Enabled: false

Rails/ReadWriteAttribute:
  Enabled: false

Rails/RedundantReceiverInWithOptions:
  Enabled: false

Rails/SkipsModelValidations:
  Exclude:
    - "**/*_spec.rb"
    - "**/spec/**/*"
    - "features/**/*"
    - "lib/tasks/**/*"

Rails/UnknownEnv:
  Environments:
    - development
    - production
    - staging
    - test

RSpec/AnyInstance:
  Enabled: false

RSpec/BeEql:
  Enabled: false

RSpec/ContextWording:
  Enabled: true
  Prefixes:
    - when
    - with
    - without

RSpec/DescribeClass:
  Enabled: false

RSpec/DescribedClass:
  Enabled: true
  SkipBlocks: true

RSpec/DescribeMethod:
  Enabled: false

RSpec/EmptyExampleGroup:
  Enabled: true
  CustomIncludeMethods:
    - requires_ability
    - it_counts
    - it_counts_as_read
    - it_count_as_unread
    - it_does_not_count
    - specify_with_schedule

RSpec/EmptyLineAfterFinalLet:
  Enabled: false

RSpec/EmptyLineAfterSubject:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/ExampleWording:
  Enabled: true

RSpec/ExpectActual:
  Enabled: true

RSpec/ExpectOutput:
  Enabled: true

RSpec/Focus:
  Enabled: true

RSpec/HookArgument:
  Enabled: true

RSpec/ImplicitExpect:
  Enabled: true

RSpec/InstanceVariable:
  Enabled: true

RSpec/LeadingSubject:
  Enabled: true

RSpec/LetSetup:
  Enabled: false

RSpec/MessageChain:
  Enabled: false

RSpec/MessageExpectation:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

RSpec/MultipleDescribes:
  Enabled: true

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/NotToNot:
  Enabled: false

RSpec/RepeatedDescription:
  Enabled: true

RSpec/RepeatedExample:
  Enabled: true

RSpec/ScatteredLet:
  Enabled: false

RSpec/SingleArgumentMessageChain:
  Enabled: true

RSpec/ScatteredSetup:
  Enabled: true

RSpec/SubjectStub:
  Enabled: false

RSpec/VerifiedDoubles:
  Enabled: true

Style/BracesAroundHashParameters:
  EnforcedStyle: context_dependent

Style/CommentedKeyword:
  Enabled: false

Style/DateTime:
  Enabled: false

Style/EmptyLambdaParameter:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/Encoding:
  Enabled: true

Style/EvalWithLocation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Style/MethodCallWithArgsParentheses:
  Enabled: false

Style/MixinUsage:
  Enabled: true
  Exclude:
    - 'spec/support/**/*'

Style/NumericPredicate:
  Enabled: false

Style/OptionHash:
  Enabled: true

Style/RandomWithOffset:
  Enabled: false

Style/RescueStandardError:
  Enabled: false

Style/Send:
  Enabled: true

Style/UnneededPercentQ:
  Enabled: true
